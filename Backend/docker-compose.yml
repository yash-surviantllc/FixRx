version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fixrx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fixrx_db
      POSTGRES_USER: fixrx_user
      POSTGRES_PASSWORD: fixrx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fixrx-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fixrx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fixrx-network
    command: redis-server --appendonly yes

  # FixRx API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixrx-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://fixrx_user:fixrx_password@postgres:5432/fixrx_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - fixrx-network
    command: npm run dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixrx-prisma-studio
    restart: unless-stopped
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://fixrx_user:fixrx_password@postgres:5432/fixrx_db
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - fixrx-network
    command: npx prisma studio --hostname 0.0.0.0

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fixrx-network:
    driver: bridge
